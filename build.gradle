apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets 
{
    main 
    {
        java 
        {
            srcDirs = ["src/main/java", "src/test/java"]
        }
    }
}

repositories 
{
    mavenCentral()
}

dependencies 
{
  compile 'com.google.code.gson:gson:2.8.1'
  
  testCompile group:'junit', name:'junit', version:'4.12'
  //testImplementation group:'org.junit.jupiter', name:'junit-jupiter-api', version:'5.0.3'
  //testRuntime group:'org.junit.jupiter', name:'junit-jupiter-engine', version:'5.0.3'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
  testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.5.0'
}

